<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://use.fontawesome.com/efbb0f89aa.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Unica+One|Vollkorn" rel="stylesheet">
    <link rel="stylesheet" href="static/styles/main.css">
    <script src="static/app/routie.min.js"></script>
    <script src="static/app/handlebars-v4.0.5.js"></script>

    <title>Week 2</title>
</head>
<body>
<nav>

    <h1>Five random user's by gender</h1>

    <ul>
        <li><a href="#male" class="fa fa-3x fa-male"></a></li>
        <li><a href="#male-female" class="fa fa-3x fa-male"><i class="fa fa-female" aria-hidden="true"></i></a></li>
        <li><a href="#female" class="fa fa-3x fa-female"></a></li>
    </ul>

</nav>
<section id="gender-groups">
    <article id="male-female" class="people hide">
        <script id="profile-picture-male-female"type="text/x-handlebars-template">
            {{#each randomPeople}}
                <img>{{picture.large}}<img>
            {{/each}}
        </script>
    </article>
    <article id="male" class="people hide">
        <script id="profile-picture-male" type="text/x-handlebars-template">
            {{#each randomPeople}}
            <img>{{picture.large}}<img>
            {{/each}}
        </script>
    </article>
    <article id="female" class="people hide">
        <script id="profile-picture-female" type="text/x-handlebars-template">
            {{#each randomPeople}}
            <img>{{picture.large}}<img>
            {{/each}}
        </script>
    </article>
</section>
</body>

<script src="static/app/app.js"></script>
</html>
