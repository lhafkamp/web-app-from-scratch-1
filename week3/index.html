<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <script src="https://use.fontawesome.com/efbb0f89aa.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Unica+One|Vollkorn" rel="stylesheet">
    <link rel="stylesheet" href="static/styles/styles.css">
    <link rel="stylesheet" href="static/styles/flags.css">


    <title>Week 3</title>
</head>
<body>
<section id="main-page">
    <nav id="main-navigation">

        <h1>Five random user's by gender</h1>

        <ul>
            <li><a href="#male/" class="fa fa-2x fa-male"></a></li>
            <li><a href="#both/" class="fa fa-2x fa-male"><i class="fa fa-female" aria-hidden="true"></i></a></li>
            <li><a href="#female/" class="fa fa-2x fa-female"></a></li>
        </ul>
        <ul id="countries">
            <li country="dk" class="flag flag-dk"></li>
            <li country="au" class="flag flag-au"></li>
            <li country="br" class="flag flag-br"></li>
            <li country="de" class="flag flag-de"></li>
            <li country="es" class="flag flag-es"></li>
            <li country="ca" class="flag flag-ca"></li>
        </ul>
        <ul>
            <li id="sorter">
                <label for="sorter-checkbox">A-Z</label>
                <input type="checkbox" id="sorter-checkbox">
            </li>
        </ul>
    </nav>
    <section id="gender-groups">
        <article id="users" class="people"></article>
    </section>
</section>
<section id="user-information"></section>
<!--HandleBars templates-->
<script type="text/x-handlebars-template" id="profile-picture">
    <div>
        <a href="#{{gender}}/{{login.username}}">
            <img src="{{picture.large}}" alt="">
        </a>
        <p>{{login.username}}</p>
    </div>
</script>
<script type="text/x-handlebars-template" id="user-info">
    <table class="table-fill">
        <tbody>
        <th colspan="2">Name</th>
        <tr>
            <td>Title</td>
            <td>{{name.title}}</td>
        </tr>
        <tr>
            <td>First</td>
            <td>{{name.first}}</td>
        </tr>
        <tr>
            <td>Last</td>
            <td>{{name.last}}</td>
        </tr>
        <th colspan="2">Login</th>
        <tr>
            <td>Username</td>
            <td>{{login.username}}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{email}}</td>
        </tr>
        <tr>
            <td>Password</td>
            <td>{{login.password}}</td>
        </tr>
        <th colspan="2">Location</th>
        <tr>
            <td>City</td>
            <td>{{location.city}}</td>
        </tr>
        <tr>
            <td>Postcode</td>
            <td>{{location.postcode}}</td>
        </tr>
        <tr>
            <td>Street</td>
            <td>{{location.street}}</td>
        </tr>
        </tbody>
    </table>
</script>
<script src="static/js/routie.min.js"></script>
<script src="static/js/handlebars-v4.0.5.js"></script>
<script src="static/js/app0.3.js"></script>
</body>
</html>
